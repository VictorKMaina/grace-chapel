{% extends 'auth/base.html' %}
{% load static %}
{% load bootstrap4 %}


{% block styles %}
{{ block.super }}
<style>
    small.form-text {
        display: none;
    }
</style>
{% endblock styles %}

{% block content %}
<div>
    <h2 class="font-weight-bold mt-4 mb-5 text-center">Sign Up</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-purple w-100 mt-4">Sign Up</button>
    </form>
</div>
{% endblock content %}

{% block scripts %}
{{ block.super }}
{% endblock scripts %}
